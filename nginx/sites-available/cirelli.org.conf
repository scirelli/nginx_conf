server {
	listen 80 default_server;
	listen [::]:80;

	server_name cirelli.org rpi3_webserver.cirelli.lan _;
	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

	return 301 https://$host$request_uri;

	root /usr/share/nginx/cirelli.org/html;
	index index.html index.htm;

    #access_log /var/log/nginx/cirelli.org.access.log;
	#error_log /var/log/nginx/cirelli.org.error.log;

	gzip on;

	location / {
	   # First attempt to serve request as file, then
	   # as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	   # Uncomment to enable naxsi on this location
	   # include /etc/nginx/naxsi.rules
	}

#	location /switch_1/{
#		proxy_pass http://the_pentagon.cirelli.lan:8080/;
#	}

	#location /switch_1/{
	#	proxy_pass http://Touch_P5.cirelli.lan:8080/;
	#}

    location /cgi-bin/ {
        deny all;
        return 403;
        gzip off;
        root /usr/share/nginx/cirelli.org/cgi-bin/;
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        include /etc/nginx/fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

	error_page 404 /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /usr/share/nginx/cirelli.org/html;
	}
}


# HTTPS server
#
server {
	listen 443 ssl;
	listen [::]:443 ssl;

	# Make site accessible from https://localhost/
	server_name cirelli.org rpi3_webserver.cirelli.lan;

	add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

	root /usr/share/nginx/cirelli.org/html;
	index index.html index.htm;

	ssl_certificate /etc/nginx/ssl/fullchain.pem;
	ssl_certificate_key /etc/nginx/ssl/key.pem;

	ssl_session_cache   shared:SSL:10m;
	ssl_session_timeout 5m;
	keepalive_timeout   60;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
	ssl_prefer_server_ciphers on;

    #access_log /var/log/nginx/ssl_cirelli.org_access.log;
	#error_log /var/log/nginx/ssl_cirelli.org_error.log;

	location / {
		try_files $uri $uri/ =404;
	}

	#location /switch_1/{
	#	proxy_pass http://Touch_P5.cirelli.lan:8080/;
	#}

	#location /switch_1/{
#		proxy_pass http://rpi_zero_switch_1/cgi-bin/;
#	}

	location /cgi-bin/ {
		gzip off;
		root /usr/share/nginx/cirelli.org/cgi-bin;
		fastcgi_pass unix:/var/run/fcgiwrap.socket;
		include /etc/nginx/fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}

	error_page 404 /404.html;

	# redirect server error pages to the static page /50x.html
	#
	error_page 500 502 503 504 /50x.html;
	location = /50x.html {
		root /usr/share/nginx/cirelli.org/html;
	}
}
