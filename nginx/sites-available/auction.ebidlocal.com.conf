server {
	listen 80;
	listen [::]:80;

	server_name auction.ebidlocal.com.cirelli.org;
    include /etc/nginx/snippets/common-headers.conf;

	return 302 https://$host$request_uri;

	location /.well-known/ {
		alias /var/www/cirelli.org/html/.well-known/;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
		# Uncomment to enable naxsi on this location
		# include /etc/nginx/naxsi.rules
	}

	location / {
        #proxy_pass http://auction.ebidlocal.com/;
        proxy_pass http://ebidlocal-server:80/
	}
}

# HTTPS server
#
server {
	listen 443 ssl;
	listen [::]:443 ssl;
    http2 on;

	server_name auction.ebidlocal.com.cirelli.org;

    include /etc/nginx/snippets/common-headers.conf;
    include /etc/nginx/snippets/common-ssl-settings.conf;

	location /.well-known/ {
		alias /var/www/cirelli.org/html/.well-known/;
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
		# Uncomment to enable naxsi on this location
		# include /etc/nginx/naxsi.rules
	}

	location / {
        add_header X-Location-Match "AUCT_PROXY" always;
		try_files $uri $uri/ @auction;
	}

	location @auction {
        #proxy_pass https://auction.ebidlocal.com;
        proxy_pass http://ebidlocal-server:80/
	}
}
